<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="custom-close-btn" (click)="modalRef.hide()">x</button>
    <h5 class="modal-title text-center">{{ comic.title }}</h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4">
        <img class="img-fluid float-left" src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.title}}">
      </div>
      <div class="col-md-8">
        <div class="text-center mt-4">
          <h6>Description:</h6>
          <p>{{ comic.description }}</p>
        </div>
      </div>
    </div>
    <div class="maps-container">
      <app-maps></app-maps>
    </div>
  </div>
  <div class="modal-footer justify-content-center">
    <button class="button-send" role="button" (click)="sendComic()">Send</button>
  </div>  
</div>
